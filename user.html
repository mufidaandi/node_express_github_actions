<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>User Page</h1>

    <!-- Display User ID -->
    <p id="userId"></p>

    <p>This is the user page content. </p>

    <script>
        // Get the current URL
        const currentURL = window.location.href;

        // Parse the URL to extract the user ID
        const parts = currentURL.split('/');
        const userId = parts[parts.length - 1];

        // Display the 'id' in the HTML
        const userIdContainer = document.getElementById('userId');
        userIdContainer.innerHTML = `User ID: ${userId}`;
    </script>
</body>
</html>
