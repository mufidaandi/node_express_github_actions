<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .admin-button {
            background-color: #996dd2;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .admin-button:hover {
            background-color: #694894;
        }

        body {
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit], button {
            width: 100%;
            background-color: #996dd2;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        input[type=submit]:hover, button:hover {
            background-color: #694894;
        }
        .container {
            border: 1px solid #333;
            border-radius: 15px;
            width: 300px;
            margin: 20px;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>My Home Page</h1><hr>

    <!-- Link to the Profile Page -->
    <div class="main-container">
        <div class="container">
            <h2>Go to Profile Page</h2>
            <form method="POST" action="/profile">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <input type="submit">
            </form>
        </div>

        <div class="container">
            <h2>Go to Admin Page</h2>
            <!-- Link to the Admin Page -->
            <div class="admin-button">
                <a href="/admin">Admin Page</a>
            </div>
        </div>

        <div class="container">
            <h2>Go to User Page</h2>
            <!-- User ID Input Field and Link -->
            <form action="user/">
                <label for="userId">Enter User ID:</label>
                <input type="text" id="userId" name="userId" required>
                <input type="submit" placeholder="Go to User">
            </form>
            
            
        </div>
    </div>
    
    <script>
        function goToUserPage() {
            // Get the user ID from the input field
            var userId = document.getElementById("userId").value;

            // Navigate to the user's profile page
            window.location.href = "/user/" + userId;
        }
    </script>
</body>
</html>
